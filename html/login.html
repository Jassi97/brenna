<!DOCTYPE html>
<html lang="en">
<div id="login">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/960gs_16col.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="../js/core.js"></script>
</head>
<body>
    <header>

        <nav>
            <ul>
                <li class="offset2 grid3"><a href="#">Start</a></li>
                <li class="grid3"><a href="#">Highscore</a></li>
                <li class="grid3"><a href="#">Profil</a></li>
                <li class="grid3 suffix2"><a href="#">Impressum</a></li>
            </ul>
        </nav>

    </header>

    <main id="wrapper">
        <h1>Login</h1>

        <div class="offset2 whiteframe">
            <div class="form-group">
                <div class="form-group offset1 grid10 ">
                    <label for="validationDefaultUsername">Username</label>
                    <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Fackelmann" aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="clear"></div>
            <div class="form-row">
                <div class="form-group offset1 grid10 ">
                    <label for="password validationDefault04">Passwort</label>
                    <input type="password" class="form-control" id="password validationDefault04" placeholder="** Psst! Geheim. **" required>
                </div>
            </div>
            <div class="clear"></div>
            <div class="button offset1 grid4"><p>Sign in</p></div>
            <div class="clear"></div>
        </div>

        <div class="clear"></div>

    </main>

    <footer>
        <section>
            <p>Was da halt so rein gehört. Müssen wir zusammen machen.</p>
        </section>
    </footer>
</body>
</div>
</html>
